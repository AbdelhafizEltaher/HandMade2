<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <link rel="icon" href="stars.jfif">
</head>

<body>
    <img src="https://i.ibb.co/18drDqn/stars.jpg">

    <form >
        <h2>Sign in</h2>
        <div class="input-Control">
            <input type="text" placeholder="User Name" id="userName" required>
            <input type="text" placeholder="Full Name" id="fullName" required>
            <input type="text" placeholder="Email Adress" id="mail" required>
            <input type="text" placeholder="Phone Number" id="phone" required>
            <input type="password" placeholder="Password" id="pass" required>
            <input type="password" placeholder="Confirm Password" id="confirm" required>
            <input type="submit" value="Register" id="butt">
            <button><a href="login.html">Or Log In</a></button>
        </div>


    </form>
    <script src="register.js"></script>
</body>

</html>
